<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>
<body>
  <div class="header">
    <h1 class="header_title">株式会社TECH</h1>
    <ul class="header_lists">
      <li><a href="">ホーム</a></li>
      <li><a href="">企業情報</a></li>
      <li><a href="">会社概要</a></li>
      <li><a href="">よくある質問</a></li>
      <li><a href="">お問い合わせ</a></li>
    </ul>
  </div>
  <div class="main">
    <img src="img/mv.png" alt="株式会社TECH">
    <div class="main_des">
      <div class="description_top">
        <p>最新のテクノロジーで<em>会社課題</em>を解決</p>
      </div>
      <div class="description_bottom">
        <h2 class="description">会社概要</h2>
        <table class="descriptions">
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="footer">
    <h2 class="contact_title">お問い合わせ</h2>
    <form action="test" class="contact_form" method="post">
      <div>
        <label for="company">会社名</label>
        <input type="text" name="company" id="company">
      </div>
      <div>
        <label for="name">お名前</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="text" name="email" id="email">
      </div>
      <div>
        <label for="textaera">お問い合わせ内容</label>
        <textarea name="textarea" id="textaera" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" value="お申し込み">
      </div>
    </form>
    <small class="copy-right">&copy;2020 TECH inc.</small>
  </div>
</body>
</html>
